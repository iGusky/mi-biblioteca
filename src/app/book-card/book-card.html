<div class="p-4 border rounded border-slate-400 shadow bg-white max-w-sm">
  <img [src]="imageUrl" alt="Portada del libro" class="w-full h-48 object-contain rounded mb-4 bg-slate-100" />

  <h2 class="text-xl font-semibold mb-2 line-clamp-1">
    {{ book.title }}
  </h2>

  <div class="flex flex-row justify-between items-center">
    <p class="text-gray-700">
      {{ authorsText }}
    </p>
    @if(isAddedToFavorite(book.key))
    {
      <button class="h-8 w-8 bg-orange-400 rounded-4xl cursor-pointer" (click)="removeToFavorite(book.key)">
        <img src="remove-favorite.svg" class="m-auto" height="16" width="16">
      </button>
    } @else {
      <button class="h-8 w-8 bg-red-400 rounded-4xl cursor-pointer" (click)="saveToFavorite(book)">
        <img src="favorite.svg" class="m-auto" height="16" width="16">
      </button>
    }
  </div>
</div>
