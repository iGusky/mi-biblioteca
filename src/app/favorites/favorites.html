<div class="min-h-screen flex flex-col items-center bg-gray-100 p-6">
  <div class="mb-4 text-center">
    <h1 class="text-3xl font-semibold">
      Mis favoritos
    </h1>
    <p class="text-slate-500">
      Aqui se encuentran todos aquellos libros que guardaste, <a href="/" class="text-blue-600 underline">haz clic aquí
        para regresar a home</a>.
    </p>
  </div>

  @if(!books().length) {
  <div class="flex flex-col text-center">
    <p>Parece que todavía no has guardado ningun libro.</p>
    <p><a href="/" class="text-blue-600 underline">Haz clic aquí para empezar a buscar</a>.</p>
  </div>
  }
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">

    @for (book of books(); track $index) {
    <app-book-card [book]="book" />
    }
  </div>
</div>
